<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weathertop</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="row"><h1>Weathertop</h1></div>
  <div class="row"><em>by <a href="https://babelthuap.github.io/">Nicholas Neumann-Chun</a></em></div>
  <p></p>
  <div class="row"> <!-- location input -->
    <input type="text" id="location" size="30" placeholder="Zip Code or City, State">
    <button id="search" class="btn btn-info"><i class="fa fa-search"></i></button>
  </div>
  <hr>
  <div class="pane col col-xs-12 col-sm-5"> <!-- current conditions -->
    <h3>Current Conditions in <span id="city"></span></h3>
    <hr>
    <p><em id="time">time</em></p>
    <p>Temperature: <span id="current-temp"></span>&deg;F</p>
    <p>Feels Like: <span id="feels-like"></span>&deg;F</p>
    <p id="icon">icon</p>
  </div>
  <div class="pane col col-xs-12 col-sm-6"> <!-- forecast -->
    <div class="row">
      <div class="col col-xs-12 col-sm-6"><h3>4-Day Forecast</h3></div>
      <div class="col col-xs-12 col-sm-6">
        <button id="show-temp" class="btn btn-default">Temperatures</button>
        <button id="show-pop" class="btn btn-default">Precipitation</button>
      </div>
    </div>
    <hr>
    <div class="row" id="graph"> <!-- forecast graph -->
      <div class="col col-lg-12">
        <p><span id="day1"></span> <span id="day1bar" class="bar"></span><span id="day1label"></span></p>
      </div>
      <div class="col col-lg-12">
        <p><span id="day2"></span> <span id="day2bar" class="bar"></span><span id="day2label"></span></p>
      </div>
      <div class="col col-lg-12">
        <p><span id="day3"></span> <span id="day3bar" class="bar"></span><span id="day3label"></span></p>
      </div>
      <div class="col col-lg-12">
        <p><span id="day4"></span> <span id="day4bar" class="bar"></span><span id="day4label"></span></p>
      </div>
    </div>
  </div>


</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="main.js"></script>
</body>
</html>
